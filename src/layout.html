<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{title}</title>
    <meta name="description" content="{description}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      defer
      src="https://kit.fontawesome.com/46660cdeff.js"
    ></script>
    <script defer src="https://unpkg.com/scrollreveal@4.0.7"></script>
    <script
      defer
      data-domain="aspencorrections.com"
      src="https://plausible.io/js/script.outbound-links.js"
    ></script>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="layer">
      <div class="layer-inset">
        <div class="header-branding">
          <img alt="Aspen Badge" class="badge" src="../assets/aspen-badge.png" />
          <a href="/" class="logo">
            <img alt="Aspen" class="logo-img" src="../assets/aspen-logo.svg" />
            <div class="logo-business">Correctional Telehealth</div>
          </a>
        </div>
        <nav>
          <a href="/" class="nav-link {home-active}">Home</a>
          <a href="/telehealth" class="nav-link {telehealth-active}"
            >Why Telehealth</a
          >
          <a href="/about" class="nav-link {about-active}">About us</a>
          <a href="/faq" class="nav-link {faq-active}">FAQ</a>
        </nav>
        <a
          class="button"
          href="https://calendly.com/joey-ivycm/intro-to-aspen-inmate-medical-care-for-small-jails"
          target="_blank"
          >Book a call</a
        >
      </div>
    </header>

    {content}

    <!-- Footer -->
    <footer class="layer" id="footer">
      <div class="layer-inset">
        <div class="footer-row">
          <div class="footer-branding">
            <img alt="Aspen Badge" class="badge" src="../assets/aspen-badge.png" />
            <a href="/" class="logo">
              <img alt="Aspen" class="logo-img" src="../assets/aspen-logo.svg" />
              <div class="logo-business">Correctional Telehealth</div>
            </a>
          </div>
          <nav>
            <a href="/" class="nav-link {home-active}">Home</a>
            <a href="/telehealth" class="nav-link {telehealth-active}"
              >Why Telehealth</a
            >
            <a href="/about" class="nav-link {about-active}">About us</a>
            <a href="/faq" class="nav-link {faq-active}">FAQ</a>
          </nav>
        </div>
        <div class="footer-row">
          <p class="footer-legal">
            &copy; 2025 Aspen Medical. All rights reserved.
          </p>
          <nav class="footer-nav">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
